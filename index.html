
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>결혼관 심리테스트</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: 'Noto Sans KR', sans-serif; max-width: 720px; margin: 2rem auto; padding: 1.5rem; line-height: 1.6; }
    h2 { font-size: 1.6rem; margin-bottom: 2rem; }
    .question { margin-bottom: 2rem; }
    label { display: block; margin-bottom: 0.4rem; }
    button {
      padding: 0.8rem 1.2rem;
      font-size: 1.1rem;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<h2>결혼 전 성향을 알아보는 심리테스트</h2>
<form id="testForm">
<div class='question'><h4>1. 경제적 관리 방식</h4>
<label><input type='radio' name='q1' value='1' required> 나는 파트너와 모든 경제적 자원을 공유하고 함께 관리하기를 바란다.</label>
<label><input type='radio' name='q1' value='2' required> 나는 각자의 수입은 개인이 관리하되, 공동의 지출은 함께 관리하기를 바란다.</label>
<label><input type='radio' name='q1' value='3' required> 나는 각자의 수입과 지출을 분리하여 관리하는 것을 선호한다.</label>
</div>
<div class='question'><h4>2. 가족 관계</h4>
<label><input type='radio' name='q2' value='1' required> 나는 파트너가 나의 가족과 긴밀한 관계를 유지하는 것을 중요하게 생각한다.</label>
<label><input type='radio' name='q2' value='2' required> 나는 파트너와 나만의 시간을 더 중요하게 생각하며, 가족 관계는 그 다음이다.</label>
<label><input type='radio' name='q2' value='3' required> 나는 각자의 가족과 독립적인 관계를 유지하는 것이 더 좋다고 생각한다.</label>
</div>
<div class='question'><h4>3. 자녀 계획</h4>
<label><input type='radio' name='q3' value='1' required> 나는 반드시 자녀를 가져야 한다고 생각한다.</label>
<label><input type='radio' name='q3' value='2' required> 나는 자녀를 가질지 여부는 상황에 따라 결정하고 싶다.</label>
<label><input type='radio' name='q3' value='3' required> 나는 자녀를 갖지 않는 것을 선호한다.</label>
</div>
<div class='question'><h4>4. 직업과 커리어</h4>
<label><input type='radio' name='q4' value='1' required> 나는 직업보다 가족과 가정이 훨씬 더 중요하다고 생각한다.</label>
<label><input type='radio' name='q4' value='2' required> 나는 직업과 가정 모두 중요하다고 생각한다.</label>
<label><input type='radio' name='q4' value='3' required> 나는 직업적 성공 또한 매우 중요하게 생각한다.</label>
</div>
<div class='question'><h4>5. 일상의 우선순위</h4>
<label><input type='radio' name='q5' value='1' required> 나는 일상의 대부분을 파트너와 함께 보내는 것을 선호한다.</label>
<label><input type='radio' name='q5' value='2' required> 나는 적당한 개인 시간과 함께하는 시간이 균형을 이루는 것을 선호한다.</label>
<label><input type='radio' name='q5' value='3' required> 나는 많은 개인 시간을 중요시한다.</label>
</div>
<div class='question'><h4>6. 생활 습관</h4>
<label><input type='radio' name='q6' value='1' required> 나는 건강하고 체계적인 생활 습관을 중요하게 생각한다.</label>
<label><input type='radio' name='q6' value='2' required> 나는 파트너와의 생활 습관이 다소 다르더라도 괜찮다라고 생각한다.</label>
<label><input type='radio' name='q6' value='3' required> 나는 자유롭고 편안한 생활 습관을 더 선호한다.</label>
</div>
<div class='question'><h4>7. 종교와 신념</h4>
<label><input type='radio' name='q7' value='1' required> 나는 같은 종교적 신념을 가진 파트너를 선호한다. (무교포함)</label>
<label><input type='radio' name='q7' value='2' required> 나는 종교적 신념이 다른 파트너와도 개방적으로 지낼 수 있다.</label>
<label><input type='radio' name='q7' value='3' required> 나에게 종교를 강요하지 않다면, 어떤 종교든 상관없다.</label>
</div>
<div class='question'><h4>8. 여가와 휴식</h4>
<label><input type='radio' name='q8' value='1' required> 나는 파트너와 대부분의 여가 시간을 함께 보내길 바란다.</label>
<label><input type='radio' name='q8' value='2' required> 나는 가끔씩 파트너와 여가 시간을 함께 보내길 바란다.</label>
<label><input type='radio' name='q8' value='3' required> 나는 각자의 취미와 휴식을 존중하는 것이 중요하다.</label>
</div>
<div class='question'><h4>9. 소통 스타일</h4>
<label><input type='radio' name='q9' value='1' required> 나는 매일 자세한 대화를 통해 하루를 공유하는 것을 선호한다.</label>
<label><input type='radio' name='q9' value='2' required> 나는 하루에 일상을 적당히 나누는 것을 선호한다.</label>
<label><input type='radio' name='q9' value='3' required> 나는 평소에는 간단히, 여유가 있을 때 깊은 대화를 나누는 것을 선호한다.</label>
</div>
<div class='question'><h4>10. 결혼 생활의 기대</h4>
<label><input type='radio' name='q10' value='1' required> 나는 비교적 한국정서에 맞는 전통적인 결혼 생활을 기대한다.</label>
<label><input type='radio' name='q10' value='2' required> 나는 개인의 상황을 지지하며 유연한 결혼 생활을 기대한다.</label>
<label><input type='radio' name='q10' value='3' required> 나는 자연스런 발전을 위해 결혼생활에 특별히 구체적인 기대는 없다.</label>
</div>
<div class='question'><h4>11. 부모와의 관계</h4>
<label><input type='radio' name='q11' value='1' required> 나는 부모님과 매우 긴밀한 관계를 유지한다.</label>
<label><input type='radio' name='q11' value='2' required> 나는 부모님과 독립적인 관계를 유지하며 적당히 소통한다.</label>
<label><input type='radio' name='q11' value='3' required> 나는 부모님과 독립적인 삶을 우선시하며 필요할 때 소통한다.</label>
</div>
<div class='question'><h4>12. 양육의 태도</h4>
<label><input type='radio' name='q12' value='1' required> 나는 나의 자녀가 규율과 질서를 중시하는 전통적인 양육을 선호한다.</label>
<label><input type='radio' name='q12' value='2' required> 나는 나의 자녀가 독립적인 사고를 중요시하는 현대적 양육을 선호한다.</label>
<label><input type='radio' name='q12' value='3' required> 나는 나의 자녀가 관심사를 자유롭게 탐구하는 개방적 양육을 선호한다.</label>
</div>

<button type="submit">결과 보기</button>
</form>
<div id="result" style="margin-top:2rem;"></div>
<script>
document.getElementById("testForm").addEventListener("submit", function(e) {
  e.preventDefault();
  const data = new FormData(e.target);
  const answers = [];
  for (let i = 1; i <= 12; i++) {
    answers.push(Number(data.get("q" + i)));
  }

  function getScore(avg) {
    if (avg <= 1.49) return 0;
    if (avg >= 2.5) return 2;
    return 1;
  }

  const axis = {
    T: getScore((answers[0] + answers[2] + answers[6] + answers[10] + answers[11]) / 5),
    C: getScore((answers[1] + answers[4] + answers[7] + answers[8]) / 4),
    E: getScore((answers[3] + answers[5] + answers[9]) / 3),
    A: getScore((answers[5] + answers[6] + answers[11]) / 3)
  };

  const codeMap = [['T', 'M', 'F'], ['C', 'B', 'I'], ['E', 'D', 'X'], ['A', 'S', 'X']];
  const finalCode = codeMap[0][axis.T] + codeMap[1][axis.C] + codeMap[2][axis.E] + codeMap[3][axis.A];

  const mapping = {
    "TCEA":"TCEA","TCES":"TCEA","TCEX":"TCEA","TCDA":"TCEX","TCDS":"TCEX","TCDX":"TCEX",
    "TCXA":"TCEX","TCXS":"TCEX","TCXX":"TCEX","TBEA":"TIEA","TBES":"TIEA","TBEX":"TIEA",
    "TBDA":"TIEA","TBDS":"TIEA","TBDX":"TIEA","TBXA":"TIEA","TBXS":"TIEA","TBXX":"TIEA",
    "TIEA":"TIIX","TIES":"TIIX","TIEX":"TIIX","TIDA":"TIIX","TIDS":"TIIX","TIDX":"TIIX",
    "TIXA":"TIIX","TIXS":"TIIX","TIXX":"TIIX","MCEA":"TCEA","MCES":"TCEA","MCEX":"TCEA",
    "MCDA":"TCEA","MCDS":"TCEA","MCDX":"TCEA","MCXA":"TCEA","MCXS":"TCEA","MCXX":"TCEA",
    "MBEA":"FCEA","MBES":"FCEA","MBEX":"FCEA","MBDA":"FCEA","MBDS":"FCEA","MBDX":"FCEA",
    "MBXA":"FCEA","MBXS":"FCEA","MBXX":"FCEA","MIEA":"FIXX","MIES":"FIXX","MIEX":"FIXX",
    "MIDA":"FIXX","MIDS":"FIXX","MIDX":"FIXX","MIXA":"FIXX","MIXS":"FIXX","MIXX":"FIXX",
    "FCEA":"FCEA","FCES":"FCEA","FCEX":"FCEA","FCDA":"FCEX","FCDS":"FCEX","FCDX":"FCEX",
    "FCXA":"FCEX","FCXS":"FCEX","FCXX":"FCEX","FBEA":"FIEA","FBES":"FIEA","FBEX":"FIEA",
    "FBDA":"FIEA","FBDS":"FIEA","FBDX":"FIEA","FBXA":"FIEA","FBXS":"FIEA","FBXX":"FIEA",
    "FIEA":"FIXX","FIES":"FIXX","FIEX":"FIXX","FIDA":"FIXX","FIDS":"FIXX","FIDX":"FIXX",
    "FIXA":"FIXX","FIXS":"FIXX","FIXX":"FIXX"
  };

  const resolvedCode = mapping[finalCode] || "TCEA";
  window.location.href = "result-" + resolvedCode + ".html";
});
</script>
</body>
</html>
